<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jacobite Chords</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .song {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .line {
      display: flex;
      flex-direction: column;
      margin-bottom: 1em;
    }
    .chords {
      font-weight: bold;
      color: #e74c3c;
    }
    .lyrics {
      color: #34495e;
    }
  </style>
</head>
<body>
  <h1>Sample Song</h1>
  <div class="song">
    <div class="line">
      <div class="chords">C       G       Am</div>
      <div class="lyrics">Line of lyrics goes here</div>
    </div>
    <div class="line">
      <div class="chords">F       C       G</div>
      <div class="lyrics">Next line of the lyrics</div>
    </div>
  </div>
</body>
</html>
